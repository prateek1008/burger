<div class="row mb-3">
    <div class="col-sm-12">
        <form (ngSubmit)="onIngredientAdded()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" name="name" ngModel required #name="ngModel"
                            [ngClass]="{'border border-danger': name.touched && name.invalid}">
                        <span class="text-danger form-text small" *ngIf="name.touched && name.invalid">Please enter
                            ingredient name</span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" name="amount" [ngModel]="0" required
                            min="1" [pattern]="'^[1-9]+[0-9]*$'" #amount="ngModel"
                            [ngClass]="{'border border-danger': amount.touched && amount.invalid}">
                        <span class="text-danger form-text small" *ngIf="amount.touched && amount.invalid">Invalid
                            amount</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn-group">
                        <button class="btn btn-success" [disabled]="f.invalid" type="submit">{{selectedIndex === -1 ?
                            'Add' : 'Update'}}</button>
                        <button class="btn btn-danger" (click)="onDelete()" type="button">Delete</button>
                        <button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

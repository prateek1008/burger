<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn-group">
                        <button class="btn btn-success" role="submit">Add</button>
                        <button class="btn btn-danger" role="button">Delete</button>
                        <button class="btn btn-primary" role="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

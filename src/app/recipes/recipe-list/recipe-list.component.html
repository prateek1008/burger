<button class="btn btn-success" role="button" (click)="onNewRecipe()">New Recipe</button>
<button class="btn btn-info ml-3" role="button" (click)="onLogin()">Login</button>
<button class="btn btn-danger ml-3" role="button" (click)="onLogout()">Logout</button>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Filter Tags" [(ngModel)]="filteredTag">
            <div class="input-group-append">
                <span class=" input-group-text">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>

    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <div *ngIf="recipes.length > 0; else noRecipes">
                <app-recipe-item *ngFor="let recipeEl of recipes | filter:filteredTag; let i = index"
                    [recipe]="recipeEl" [index]="i">
                </app-recipe-item>
            </div>
            <ng-template #noRecipes>
                <h3>No Recipes Present</h3>
            </ng-template>
        </ul>
    </div>
</div>
<hr>
<p class="text-primary">Active time in this page(in secs): {{activeTime}}</p>

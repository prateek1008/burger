    <div class="row mt-3">
        <div class="col-md-5">
            <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
        </div>
        <div class="col-md-7">
            <app-recipe-detail *ngIf="selectedRecipe; else unselectedBlock" [recipe]="selectedRecipe"></app-recipe-detail>
            <ng-template #unselectedBlock>
                <p>Select a Recipe</p>
            </ng-template>
        </div>
    </div>

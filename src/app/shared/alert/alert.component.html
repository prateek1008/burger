<button #openModalButton [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch
    Modal</button>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-body pb-0">
                {{errorMessage}}
            </div>
            <div class="modal-footer border-0">
                <button class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
</div>
